<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBrawl · Preregistro</title>
    <link rel="stylesheet" href="../css/registro_style.css">
</head>
<body>

    <header>
        <h1>NovaBrawl</h1>

        <nav>
            <a href="index.html" class="boton-nav">Inicio</a>
            <a href="selectorPersonajes.html" class="boton-nav">Personajes</a>
            <a href="registro.html" class="boton-nav">Jugar</a>
            <a href="info.html" class="boton-nav">Saber más...</a>
        </nav>
    </header>

    <main>

        <section class="bloque">

            <!-- Texto llamativo -->
            <div class="mensaje">
                <h2>¡Preregistro abierto!</h2>
                <p>
                    NovaBrawl todavía está en desarrollo, pero ya puedes reservar tu nombre.
                    Queremos que los primeros jugadores formen parte del inicio del proyecto.
                </p>
            </div>

            <!-- Formulario -->
            <form class="formulario">

                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <div class="campo">
                    <button type="submit" class="boton-grande">
                        ¡Registrate!
                    </button>
                </div>

            </form>

        </section>

    </main>

    <footer>
        <p>Proyecto LLMM · Grupo 3 · NovaBrawl (juego ficticio)</p>
    </footer>

</body>
</html>
