    <main>

        <section class="bloque">

            <!-- Texto -->
            <div class="mensaje">
                <h2>¡Preregistro abierto!</h2>
                <p class="linea"></p>
                <p>
                    NovaBrawl todavía está en desarrollo, pero ya puedes reservar tu nombre.
                    Queremos que los primeros jugadores formen parte del inicio del proyecto.
                </p>
            </div>

            <p class="linea"></p>

            <!-- Formulario -->
            <form class="formulario">
                <div class="campo">
                    <label for="id-user">ID de usuario</label>
                    <input type="text" id="id-user" placeholder="Introduzca su id-user" required>
                </div>
                
                
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Introduzca su nombre" required>
                </div>

                <div class="campo ">
                    <label for="apellidos">Apellido/s</label>
                    <input type="text" id="apellidos" placeholder="Indique sus apellidos" required>
                </div>
      
                <div class="campo">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="Introduzca su e-mail" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Introduzca su número de teléfono" required>
                </div>
            
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Establezca su contraseña" required>
                </div>

                <div class="campo">
                    <label for="password">Repite la contraseña</label>
                    <input type="password" id="password" placeholder="Confirme su contraseña" required>
                </div>

                <div class="bajo">
                    <p class="linea"></p>

                    <div class="campo bajo">
                        <button type="submit" class="boton-grande">
                            ¡Registrate!
                        </button>
                    </div>

                    <div class="aviso">
                        <p>
                           Ya tienes cuenta? <a href="./inicioSesion.html"> Inicie sesión</a>
                        </p>
                    </div>
                </div>
            </form>

        </section>

    </main>
