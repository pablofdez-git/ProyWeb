<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro_style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <header>
            
            <h1 id="title">Registro de Usuario</h1>



        </header>
        <main>

            <form id="survey-form">
                <div class="form-group">
                <label id="name-label" for="name">Nombre</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Ingresa tu nombre"
                    required
                />
                </div>
                <div class="form-group">
                <label id="primarySurname-label" for="primarySurname">Primer Apellido</label>
                <input
                    type="text"
                    name="primarySurname"
                    id="primarySurname"
                    class="form-control"
                    placeholder="Ingresa tu primer apellido"
                    required
                />
                </div>
                <div class="form-group">
                <label id="secondarySurname-label" for="secondarySurname">Segundo Apellido</label>
                <input
                    type="text"
                    name="secondarySurname"
                    id="secondarySurname"
                    class="form-control"
                    placeholder="Ingresa tu segundo apellido"
                    required
                />
                </div>
                <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Ejemplo: nombre@example.com"
                    required
                />
                </div>
                <div class="form-group">
                <label id="contrasenia-label" for="contrasenia">Contrase単a:</label>
                <input
                    type="password"
                    name="contrasenia"
                    id="contrasenia"
                    class="form-control"
                    placeholder="Ingresa tu contrase単a"
                    required
                />
                </div>
                <div class="form-group">
                <label id="contraseniaR-label" for="contrasenia">Confirma tu contrase単a:</label>
                <input
                    type="password"
                    name="contraseniaR"
                    id="contraseniaR"
                    class="form-control"
                    placeholder="Confirma tu contrase単a"
                    required
                />
                </div>
                <div class="form-group">
                <label id="number-label" for="number">Edad<span class="clue"> (opcional)</span></label>                 
                <input
                    type="number"
                    name="age"
                    id="number" 
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Edad"
                />
                </div>
                
                <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Registrarme
                </button>
                </div>
            </form>


        </main>
        <footer>





        </footer>
    </div>
</body>
</html>
