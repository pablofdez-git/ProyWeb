<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/selectorPersonajes_style.css">

</head>
<body>
    <header>

        <div class="menu-desplegable">
            <button class="boton-principal">

                <li><a href="personaje3.html">Personaje 3</a></li>
            </ul>
        </div>
    </header>
    <main>
    <div class="contenido">


        <input type="radio" name="carrusel" id="posicion1" checked hidden>
        <input type="radio" name="carrusel" id="posicion2" hidden>
        <input type="radio" name="carrusel" id="posicion3" hidden>

        <div class="contenedor-titulo">

            <h1 class="titulo t2">Personaje 2</h1>
            <h1 class="titulo t3">Personaje 3</h1>

        <div class="slider margenBox">
            <div class="tarjetas">
                <div class="tarjeta" id="img1"><img src="../imagenes/placeholder_silueta.png" alt="Personaje 1"></div>
                <div class="tarjeta" id="img2"><img src="../imagenes/placeholder_silueta.png" alt="Personaje 2"></div>
                <div class="tarjeta" id="img3"><img src="../imagenes/placeholder_silueta.png" alt="Personaje 3"></div>

            <div class="controles controles-1">

            </div>
            <div class="controles controles-2">
                <label for="posicion1" class="flecha izquierda"><img src="../imagenes/FlechaUsada.png" alt="Anterior"></label>
                <label for="posicion3" class="flecha derecha"><img src="../imagenes/FlechaUsada.png" alt="Siguiente"></label>
            </div>
            <div class="controles controles-3">
                <label for="posicion2" class="flecha izquierda"><img src="../imagenes/FlechaUsada.png" alt="Anterior"></label>
                <label for="posicion1" class="flecha derecha"><img src="../imagenes/FlechaUsada.png" alt="Siguiente"></label>
            </div>
        </div>

        <div class="contenedor-seleccion">
            <a href="personaje1.html" class="seleccion btn-1">SELECCIONAR</a>
            <a href="personaje2.html" class="seleccion btn-2">SELECCIONAR</a>
            <a href="personaje3.html" class="seleccion btn-3">SELECCIONAR</a>
        </div>
    </div>

    <footer>
